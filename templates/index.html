<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>Chill Chatbot</title>
</head>
<body>
	<div class="container">
		<div class="col-lg-8 col-lg-offset-4">
			<div class="input-group">
				<input type="text" id="userInput" class="form-control" value="what is the weather in san jose,ca">
				<button id="btn" class="btn btn-success">Submit</button>
			</div>
		</div>
		<p>Bot reply: <span id="bot_reply"></span></p>
	</div>

	{# section where the 5-day forecast is #}
	<div class="five-day-forecast">
		<canvas id='day1'></canvas>
		<canvas id='day2'></canvas>
		<canvas id='day3'></canvas>
		<canvas id='day4'></canvas>
		<canvas id='day5'></canvas>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="{{ url_for('static', filename='js/WeatherIcon.js') }}"></script>
	<script src="{{ url_for('static', filename='js/send_reply.js') }}"></script>

</body>
</html>
